name: Deploy on VPS

on:
  workflow_run:
    workflows: ["ci"]
    types:
      - completed
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - uses: actions/setup-go@v3
        with:
          go-version: "1.17.8"
      - name: "Download dependencies â³"
        run: go mod download
      - name: "Build go project ğŸ”¨"
        run: go build main.go
      - name: "Make dist/ folder ğŸ“"
        run: mkdir dist
      - name: "Move builded project to dist/ ğŸ“"
        run: mv main dist/
      - name: "Deploy builded project on VPS ğŸŒ"
        uses: wangyucode/sftp-upload-action@main
        with:
          host: "${{ secrets.SFTP_ADDRESS }}"
          username: "${{ secrets.SFTP_USERNAME }}"
          password: "${{ secrets.SFTP_PASSWORD }}"
          localDir: "dist"
          remoteDir: "/home/${{ secrets.SFTP_USERNAME }}/githubactions/"
      - name: "Restart project's service on VPS ğŸ”„"
        uses: garygrossgarten/github-action-ssh@release
        with:
          command: "mv ~/githubactions/main ~/bin && chmod u+x ~/bin/main && sudo systemctl restart ${{ secrets.SFTP_USERNAME }}"
          host: "${{ secrets.SFTP_ADDRESS }}"
          username: "${{ secrets.SFTP_USERNAME }}"
          password: "${{ secrets.SFTP_PASSWORD }}"
